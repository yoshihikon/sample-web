<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
<title>drag&amp;drop sample</title>

<style>
  .drop{
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #efefef;
  }
  .fileinfo{
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    word-break: break-all;
  }
  .filecontents{
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    word-break: break-all;
  }
</style>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>

<script>
$(function(){
  
});
  
function dragOver( event ){
  // ドロップを受け付ける
  event.preventDefault();
}

// ドロップ処理
function drop(event){
  // ページの遷移を防止
  //（これがないとドラッグ内容の文字列へブラウザが遷移する）
  event.preventDefault();

  // イベントに格納されたファイルを取り出し
  var f = event.dataTransfer.files[0];
  
  // ファイル情報を表示
  $(".fileinfo").html("<p>ファイル名: "+f.name+"</p>" +
                    "<p>ファイルの型: "+f.name+"</p>" +
                    "<p>ファイルサイズ: "+f.size / 1000 +" KB</p>" +
                    "<p>最終更新日時: "+f.lastModifiedDate+"</p>"
                   );
  
  // ファイル内容の読み取り
  var reader = new FileReader(); // ファイルを読み取るオブジェクト
  reader.onloadend = function(){
    $(".filecontents").html("<p>ファイルの内容: "+reader.result+"</p>");
  };
  reader.readAsDataURL( f );
  
}

</script>
</head>

<body>
  <div class="drop" ondragover="dragOver(event);" ondrop="drop(event)">ここにファイルをドロップしてね</div>
  <div class="fileinfo" ></div>
  <div class="filecontents" ></div>
</body>

</html>
