<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
<title>capture sample</title>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>

<!-- Plugin -->
<script src="./libs/colorpicker-master/jquery.colorpicker.js"></script>
<link href="./libs/colorpicker-master/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>

<!-- Plugin extensions -->
<script src="./libs/colorpicker-master/i18n/jquery.ui.colorpicker-nl.js"></script>
<script src="./libs/colorpicker-master/parts/jquery.ui.colorpicker-rgbslider.js"></script>
<script src="./libs/colorpicker-master/parts/jquery.ui.colorpicker-memory.js"></script>

<script>
$(function(){
  $('#colorpicker-full').colorpicker({
    parts:          'full',
    alpha:          true,
    showOn:         'both',
    buttonColorize: true,
    showNoneButton: true,
    init: function(event, color) {
    },
    open: function(event, color) {
      var hexa = $('#colorpicker-full').val() + $('#colorpicker-alpha').val();
      color.colorPicker.setColor(hexa);
    },
    select: function(event, color) {
    }
  });
});
</script>

</head>

<body>
  <div>
    <input id="colorpicker-full" type="text" value="fe9810">
  </div>
  <div>
    <input id="colorpicker-alpha" type="text" value="00">
  </div>
</body>

</html>
