<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
<title>three.js sample</title>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="./libs/threejs/build/three.min.js" type="text/javascript"></script>
<script src="./libs/threejs/loaders/OBJLoader.js" type="text/javascript"></script>
<script src="./libs/threejs/loaders/MTLLoader.js" type="text/javascript"></script>

<style>
body {
  font-family: Monospace;
  background-color: #000;
  color: #fff;
  margin: 0px;
  overflow: hidden;
}
#info {
  color: #fff;
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  z-index: 100;
  display:block;
}
#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
</style>
</head>

<body>
<div id="container"></div>
<script>
  var container;
  var camera, scene, renderer;
  var obj;
  var mouseX = 0, mouseY = 0;
  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;
  init();
  animate();
  function init() {
    container = document.getElementById("container");
    document.body.appendChild( container );
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
    camera.position.z = 50;

    // scene
    scene = new THREE.Scene();
    var ambient = new THREE.AmbientLight( 0x101030 );
    scene.add( ambient );

    var directionalLight = new THREE.DirectionalLight( 0xffeedd );
    directionalLight.position.set( 0, 0, 1 );
    scene.add( directionalLight );

    // texture
    var manager = new THREE.LoadingManager();
    manager.onProgress = function ( item, loaded, total ) {
        console.log( item, loaded, total );
    };
    var texture = new THREE.Texture();
    var onProgress = function ( xhr ) {
        if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log( Math.round(percentComplete, 2) + '% downloaded' );
        }
    };
    var onError = function ( xhr ) {
    };
    var loader = new THREE.ImageLoader( manager );
    loader.load( 'texture/UV_Grid_Sm.jpg', function ( image ) {
        texture.image = image;
        texture.needsUpdate = true;
    } );
    // model
    
    var loader = new THREE.OBJLoader( manager );
    loader.load( 'model/test.obj', function ( object ) {
      object.traverse( function ( child ) {
          if ( child instanceof THREE.Mesh ) {
              child.material.map = texture;
          }
      } );
      object.position.x = 0;
      object.position.y = 0;
      object.position.z = 10;
      
      scene.add( object );
      
      
      obj = object;
      console.log(obj);
      
      //objファイルの中の"Cube"にアクセス
      var cube = getObject(obj, "Cube");
      cube.position.y = 5;
      cube.rotation.y = 30*Math.PI/180;
      console.log(cube);
      
    }, onProgress, onError );
    
    //
    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );
    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    //
    window.addEventListener( 'resize', onWindowResize, false );
  }
  
  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }
  
  function onDocumentMouseMove( event ) {
    mouseX = ( event.clientX - windowHalfX ) / 2;
    mouseY = ( event.clientY - windowHalfY ) / 2;
  }
  
  function animate() {
    requestAnimationFrame( animate );
    render();
  }
  
  function render() {
    camera.position.x += ( mouseX - camera.position.x ) * .05;
    camera.position.y += ( - mouseY - camera.position.y ) * .05;
    camera.lookAt( scene.position );
    
    var cube = getObject(obj, "Cube");
    cube.rotation.y += 1*Math.PI/180;
    
    renderer.render( scene, camera );
  }
  
  function getObject(object, name){
    if(object == undefined || object.children == undefined){
      return null;
    }
    
    var count = object.children.length;
    for(var i=0; i < count; i++){
      if(object.children[i].name == name){
        return object.children[i];
      }
    }
    return null;
  }
  
</script>
</body>

</html>
