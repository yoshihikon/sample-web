<!DOCTYPE html>
<html>
<head>
<title>SVG animation sample</title>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<link rel="stylesheet" href="./css/reset.css" >
<link rel="stylesheet" href="./css/style.css" >
</head>
<body>
  <div class="svg-wrapper">
    <div><button id="button-animation" class="on"></button></div>
    <div>
      <svg version="1.1" id="レイヤー_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 595.3 841.9" enable-background="new 0 0 595.3 841.9" xml:space="preserve" roadui_tool_loaded="true">
        <filter id="MyFilter" x="-1" y="-1" width="3" height="3">
          <feFlood flood-color="#ff0000" flood-opacity="1" result="flood"></feFlood>
          <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"></feGaussianBlur>
          <feOffset in="blur" dx="0" dy="40" result="offsetBlur"></feOffset>
          <feComposite operator="in" in="flood" in2="offsetBlur" result="composite"></feComposite>
          <feMerge>
            <feMergeNode in="composite"></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
        </filter>
        <ellipse fill="url(#gradation1)" stroke="#000000" x="0" y="0" stroke-miterlimit="10" cx="317" cy="402" rx="139" ry="83" transform="translate(1 1)" id="animation-ellipse" class="animation on"></ellipse>
        <radialGradient id="gradation1" tool-edit="true">
          <stop offset="0" stop-color="#8beee3" stop-opacity="1"></stop>
          <stop offset="1" stop-color="#306eac" stop-opacity="0.5"></stop>
        </radialGradient>
      </svg>
    </div>
  </div>
</body>
</html>
