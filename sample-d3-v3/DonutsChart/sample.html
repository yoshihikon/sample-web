<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>d3.js(v3) Donuts Chart Sample</title>
<link rel="apple-touch-icon" href="./img/apple_touch_icon.png" />
<link type="text/css" href="./css/style.css" rel="stylesheet" />
<!--jQuery-->
<script src="./js/jquery/jquery-1.10.0.min.js" type="text/javascript"></script>
<!--d3.js-->
<script src="./js/d3/d3.v3.min.js" type="text/javascript"></script>
<link href="./js/d3/css/d3f.css" rel="stylesheet" type="text/css" />
<!--chart-->
<script src="./js/chart.js" type="text/javascript"></script>
</head>

<body>

<div class="chart">
  <div id="result_speed_text">
    <div class="result_text"><span id="result_value" class="value">0</span><span class="unit">Mbps</span></div>
    <div class="average_text">Average:&nbsp;<span id="average_value" class="value">0</span><span class="unit">Mbps</span></div>
    <div class="max_text">Max:&nbsp;<span id="max_value" class="value">0</span><span class="unit">Mbps</span></div>
  </div>
  <div id="result_speed"></div>
</div>

<script type="text/javascript">
$(function(){
  //結果の描画
  var chart1 = new ResultSpeedChart("./data/result_speed.tsv", "#result_speed");
  chart1.draw();
});

</script>

</body>
</html>
